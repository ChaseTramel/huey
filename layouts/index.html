{{ define "main" }}
<main aria-role="main">
  <section class="hero ">
    <div class="hero-body">
      <div class="container">

        <!-- first post content -->
        {{ range first 3 (where (where .Site.RegularPages "Type" "blog") "File.Dir" "archive/") }}
        <div class="columns">
          <div class="column">
            <figure class="image">
            </figure>
          </div>
        </div>

        <div class="section">
          <div class="columns">
            <div class="column">
              <div class="content">
                <h1 class="title"><a class="" href="{{ .RelPermalink }}"> {{ .Title }}</a></h1>
                <p>{{ .Summary }}</p>
                {{ if .Truncated }}
                  <div>
                    <i class="fas fa fa-bookmark"></i><a class="is-italic" href="{{ .RelPermalink }}"> Read Moreâ€¦</a>
                  </p>
                {{ end }}
                </div>
              </div>
            </div>
          </div>
        </div>
        {{ end }}

      </div>
    </div>
  </section>

</main>
{{ end }}
