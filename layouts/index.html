{{ define "main" }}
  <main aria-role="main">
  <div class="content is-normal mx-3">
      {{.Content}}
      {{ range where (where .Site.RegularPages "Type" "blog") "File.Dir" "archive/" }}
        <article>
          <div>
            <h2><a class="title is-3" href="{{ .RelPermalink }}"><i class="fas fa-file"></i> {{ .Title }}</a></h2>
          </div>

          <p>
          {{ .Summary }}
          </p>
          {{ if .Truncated }}
          <div>
              <i class="fas fa fa-bookmark"></i><a class="is-italic" href="{{ .RelPermalink }}"> Read Moreâ€¦</a>
            </p>
          </div>
          {{ end }}
        </article>
    {{ end }}
  </div>
  </main>
{{ end }}
